{% load static %}

<html lang="en">
    <head>
        <title>
            {% block title %} News {% endblock %} 
        </title>
        <link  href="{% static 'media/main.css' %}" rel="stylesheet">
        <link href="{% static 'media/bootstrap.css' %}" rel="stylesheet">
        <meta charset="utf-8">    
        <script src="{% static 'media/main.js' %}"></script>
        <meta name="viewport" content="width=device-width"
    </head>
    <body>


    <nav class="navbar navbar-expand-lg">
        <h2>Global News ðŸ“°:</h2>
            <a class="nav-link button1" href="{% url 'news' %}"><b>Other News</b></a>
    </nav>
            {% block nav %} 
            {% endblock %}
        
        </div>
        <div class="row" style="position: relative; left: 50px;">
            {% for n in api.articles %}
            <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="{{n.urlToImage}}" class="card-img-top" alt="{{n.source.name}}">
                <div class="card-body">
                  <h5 class="card-title">{{n.title}}</h5>
                  <p class="card-text">{{n.description|truncatechars:150}}</p>
                  <a id="button" href="{{n.url}}" target="_blank" class="btn btn-primary">View more</a>
                </div>
            </div>
        </div>
            {% endfor %}
        </div>
        <button id="button" onclick="Quote()">a quote?</button>
        <div id="nquote">
            
        </div>
    </body>
</html>
